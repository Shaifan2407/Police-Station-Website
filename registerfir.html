<html lang="en">
 <head>
 
     <!-- Required meta tags -->
     <meta charset="utf-8">
         <link rel="stylesheet" href="Login/css/firstat.css">
         <meta name="viewport" content=
             "width=device-width, initial-scale=1, shrink-to-fit=no">
      
     <!-- Bootstrap CSS -->
     <link href=
     "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=
     "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    
    <title>Register your complaint</title>
    <style type="text/css">
        .registerform{
            margin-top: 5%;
            width:50vw;
            max-width: 90vw;
        }
        .form-group{
            margin: 2vw;
        }       
    </style>
  </head>
  <body>

       <h1 align="center" style="color:red;">
          Register Your Complaint Here</h1>
 
       <center>
       <div class=" card registerform">
          <form name="frm" action="php/registerfir.php" method="post" align="center">
         
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter name"
             name="q1" id="q1">
          </div>
           
          <div class="form-group">
            <label>Father/Mother name</label>
            <input type="text" class="form-control"
               placeholder="Enter name of father or mother" name="q2" id="q2">
          </div>
           
          <div class="form-group">
            <label>Age</label>
            <input type="number"class="form-control" placeholder="Enter Age"
               name="q3" id="q3">
          </div>
           
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" placeholder="Enter address"
              name="q4" id="q4"></textarea>
          </div>
           
          <div class="form-group">
            <label><b>Gender</b></label>
            <select name="Gender" required>
              <option value=" ">Select</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
  
            </select>
            </div>
           
           <div class="form-group">
            <label>Date and time of incidence</label>
            <input type="datetime-local" class="form-control"
                 placeholder="Enter date and time" name="q6" id="q6">
          </div>
           
           <div class="form-group">
            <label>Date and time of registration</label>
            <input type="datetime-local" class="form-control"
                    placeholder="Enter date and time" name="q7" id="q7">
          </div>
           
           <div class="form-group">
            <label>Complaint</label>
               <textarea type="text" class="form-control"
                    placeholder="Enter complaint"
                     name="q8" id="q8"></textarea>
           </div>
           
           <div class="form-group">
            <label>Section</label>
            <input type="text" class="form-control"
             placeholder="section"
                  name="q9" id="q9">
           </div>
           
          <div class="form-group">
            <label>Select Complaint Type</label>
            <select class="form-control" name="q10" id="q10">
              <option>Attempt to Murder</option>
              <option>Theft                </option>
              <option>Domestic Violence    </option>
              <option>Lost and Found    </option>
              <option>Stolen Vehicle    </option>
              <option>Missing Person    </option>
              <option>Others            </option>
            </select>
          </div>   
                     
          <button class="btn btn-lg btn-warning" type="submit"
            id="b1" name="b1" onclick="alert('complaint Registered')">
                Submit
          </button>
        </form>      
     </div>
    </center>
    <script>
// Get the form element
var form = document.querySelector('form');

// Add an event listener to the form to listen for the submit event
form.addEventListener('submit', function(event){
  // Get all the input and textarea elements in the form
  var inputs = form.querySelectorAll('input, textarea');

  // Loop through the input and textarea elements
  for (var i = 0; i < inputs.length; i++) {
    // Check if the input or textarea value is empty
    if (inputs[i].value === '') {
      // Prevent the form from submitting
      event.preventDefault();

      // Display an error message
      alert('Please fill out all fields');

      // Stop the loop
      break;
    }
  }
  
  // Get the age input element
var ageInput = form.querySelector('input[name="q3"]');

// Check if the age value is an integer and not more than 3 digits long
if (!Number.isInteger(Number(ageInput.value)) || ageInput.value.length > 3) {
  // Prevent the form from submitting
  event.preventDefault();

  // Display an error message
  alert('Age must be an integer and not more than 3 digits long');
}


});

    </script>
 </body>
</html>
