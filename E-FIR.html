    <script>
// Get the form element
var form = document.querySelector('form');

// Add an event listener to the form to listen for the submit event
form.addEventListener('submit', function(event){
  // Get all the input elements in the form
  var inputs = form.querySelectorAll('input');

  // Loop through the input elements
  for (var i = 0; i < inputs.length; i++) {
    // Check if the input value is empty
    if (inputs[i].value === '') {
      // Prevent the form from submitting
      event.preventDefault();

      // Display an error message
      alert('Please fill out all fields');

      // Stop the loop
      break;
    }
  }
  // Get the input element with the id of q6
  var emailInput = document.querySelector('#q6');

  // Define a regular expression to match a valid email format
  var emailFormat = /^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

  // Check if the input value matches the email format
  if (!emailInput.value.match(emailFormat)) {
    // Prevent the form from submitting
    event.preventDefault();

    // Display an error message
    alert('Please enter a valid email address');
  }

  // Get the input element with the id of q4
  var dateInput = document.querySelector('#q4');

  // Define a regular expression to match the date format yyyy-mm-dd
  var dateFormat = /^\d{4}-\d{2}-\d{2}$/;

  // Check if the input value matches the date format
  if (!dateInput.value.match(dateFormat)) {
    // Prevent the form from submitting
    event.preventDefault();

    // Display an error message
    alert('Please enter a valid date in the format yyyy-mm-dd');
  }
  // Get the input element with the id of q7
  var mobileInput = document.querySelector('#q7');

  // Define a regular expression to match a valid mobile number format (numbers only)
  var mobileFormat = /^\d{10}$/;

  // Check if the input value matches the mobile number format
  if (!mobileInput.value.match(mobileFormat)) {
    // Prevent the form from submitting
    event.preventDefault();

    // Display an error message
    alert('Please enter a valid mobile number (10 digits)');
  }
});
  // Get the form element
var form = document.querySelector('form');

// Add an event listener to the form to listen for the submit event
form.addEventListener('submit', function(event) {
  // Get the input element with the id of q8
  var passwordInput = document.querySelector('#q8');

  // Get the input element with the id of q9
  var repeatPasswordInput = document.querySelector('#q9');

  // Check if the password and repeat password values are not the same
  if (passwordInput.value !== repeatPasswordInput.value) {
    // Prevent the form from submitting
    event.preventDefault();

    // Display an error message
    alert('The password and repeat password must be the same');
  }
});
  </script>
